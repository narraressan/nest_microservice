name: Node.js CI

on: [push, pull_request]

defaults:
  run:
    working-directory: subscriber

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: ls -al
      - run: yarn
      - run: yarn test
